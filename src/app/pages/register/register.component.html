<section class="container">
  <h1>Cadastro</h1>

  <div class="card">
    <div class="card-body">

      <form [formGroup]="registerForm">
        <div class="row mb-2">
          <div class="col-md-6">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" formControlName="lastname">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>

        <div class="row mb-3 align-items-center">

          <div class="col-md-6 mb-2">
              <select class="form-select" aria-label="Default select example">
                <option selected>Escolaridade</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>

          <div class="col-md-6 mb-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fem" value="fem">
              <label class="form-check-label" for="fem">feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="masc" value="masc">
              <label class="form-check-label" for="masc">masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="outro" value="outro">
              <label class="form-check-label" for="outro">outro</label>
            </div>
          </div>

        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-6">
            <label class="form-label" for="startDate">Data de Admiss√£o (MM/DD/YYYY) </label>
            <input class="form-control mb-3" type="date" formControlName="startDate" value="2024-08-29" />
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary form-control" [disabled]="this.registerForm.invalid" (click)="submitRegister()">Cadastrar</button>
          </div>
        </div>


      </form>

    </div>
  </div>
</section>
